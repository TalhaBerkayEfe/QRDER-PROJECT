name: .NET Build and Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore QRDER/QRDER.sln
      
    - name: Build
      run: dotnet build QRDER/QRDER.sln --no-restore
      
    - name: Test
      run: dotnet test QRDER/QRDER.sln --no-build --verbosity normal
